<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <title>Final</title>

</head>
<body>
    <div class="congratulation-area text-center mt-5">
        <div class="congratulation">
            <div class="congratulation-wrapper">
                <div class="congratulation-contents center-text">
                    <img class="logomarca2" src="Imagens/Logo/Logo2.png" alt="logo"> 
                        <i class="fas fa-check"></i>
                    </div>
                    <h4 class="congratulation-contents-title"> Obrigado por sua compra! </h4>
                    <p class="congratulation-contents-para"> Volte para loja e adquira mais produtos. </p>
                    <div class="btn-wrapper mt-4">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="btvoltar"><a href="loja.html" class="btn btn-dark btn-lg"> Volte aqui. </a>
        </div>
    </div>
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-4">
              <h5>Sobre Nós</h5>
              <p>Somos um site dedicado a trazer informações sobre o universo de Naruto.</p>
            </div>
            <div class="col-md-4">
              <h5>Redes Sociais</h5>
              <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="col-md-4">
              <h5>Contato</h5>
              <p>Email: grupo6@naruto.com</p>
              <p>Telefone: (11) 9999-9999</p>
            </div>
          </div>
          <hr class="bg-light">
          <p class="mb-0">&copy; 2025 Naruto Fanpage Grupo6. Todos os direitos reservados.</p>
        </div>
      </footer>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const emailLogado = localStorage.getItem("usuarioLogado");

        if (emailLogado) {
            const usuario = JSON.parse(localStorage.getItem(emailLogado));
            const nomeUsuario = usuario.nome;

            const titulo = document.querySelector(".congratulation-contents-title");
            if (titulo && nomeUsuario) {
                titulo.textContent = `Obrigado por sua compra, ${nomeUsuario}!`;
            }
        }
    });
</script>

    
</body>
</html>
