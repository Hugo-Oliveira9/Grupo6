<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Perfil</title>
  <link rel="stylesheet" href="/Style/style.css">
</head>

<body>
  <div class="perfilGroup">
    <h1 class="text-primary_perfil">Editar informacoes pessoais</h1>
    <div class="Perfilrow">
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"
            alt="avatar">

          <!-- Botão customizado para o input de arquivo -->
          <label for="file-upload" class="custom-file-upload">
            <i class="fas fa-upload"></i> Escolher arquivo
          </label>
          
        </div>
      </div>

      <div class="col-md-9 personal-info">

        <form class="form-horizontal" role="form">
          <div class="form-groupPerfil">
            <label class="col-lg-3 control-label">Nome</label>
            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input class="form-control" type="text" placeholder="Seu nome">
              </div>
            </div>
          </div>          
          <div class="form-groupPerfil">
            <label class="col-lg-3 control-label">Login</label>
            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span> <!-- Ícone de usuário -->
                </div>
                <input class="form-control" type="text" placeholder="Seu login">
              </div>
            </div>
          </div>
          
          <div class="form-groupPerfil">
            <label class="col-lg-3 control-label">Mudar a senha</label>
            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span> <!-- Ícone de cadeado -->
                </div>
                <input class="form-control" type="password" placeholder="Sua senha">
              </div>
            </div>
          </div>
          
          <div class="form-groupPerfil">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span> <!-- Ícone de envelope -->
                </div>
                <input class="form-control" type="email" placeholder="Seuemail@gmail.com">
              </div>
            </div>
          </div>
          
          <div class="form-groupPerfil">
            <label class="col-lg-3 control-label">Estado</label>
            <div class="col-lg-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span> <!-- Ícone de mapa -->
                </div>
                <select id="user_time_zone" class="form-control">
                  <option value="Sao Paulo">Sao Paulo</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="Pernambuco">Pernambuco</option>
                  <option value="Sergipe">Sergipe</option>
                  <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                  <option value="Amazonas">Amazonas</option>
                </select>
              </div>
            </div>
          </div>          
              <br>
              <a href="loja.html">
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-save"></i> Atualizar informações
                </button>
              </a>                          
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4">
          <h5>Sobre Nós</h5>
          <p>Somos um site dedicado a trazer informações sobre o universo de Naruto.</p>
        </div>
        <div class="col-md-4">
          <h5>Redes Sociais</h5>
          <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-md-4">
          <h5>Contato</h5>
          <p>Email: grupo6@naruto.com</p>
          <p>Telefone: (11) 9999-9999</p>
        </div>
      </div>
      <hr class="bg-light">
      <p class="mb-0">&copy; 2025 Naruto Fanpage Grupo6. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
