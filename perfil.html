<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="text-primary">Editar foto</h1>
          <hr>
        <div class="row">
          <div class="col-md-3">
            <div class="text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
              <h6>Sua foto</h6>
              
              <input type="file" class="form-control">
            </div>
          </div>
          
          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">Ã—</a> 
              <i class="fa fa-coffee"></i>
              Isso e um <strong>alerta</strong>. Use isso para mostrar mensagens importantes para o usuario.
            </div>
            <h3>Informacoes pessoais</h3>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Nome</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Seu nome">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Login</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Seu login">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Mudar a senha</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Sua senha">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Seuemail@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Estado</label>
                <div class="col-lg-8">
                  <div class="ui-select">
                    <select id="user_time_zone" class="form-control">
                      <option value="Sao Paulo">Sao Paulo</option>
                      <option value="Rio de Janeiro">Rio de Janeiro</option>
                      <option value="Pernambuco">Pernambuco</option>
                      <option value="Sergipe">Sergipe</option>
                      <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                      <option value="Amazonas">Amazonas</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>
</body>
</html>
